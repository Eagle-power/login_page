<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="login_style.css">

    <style>
        .inputbox {
            position: relative;
        }

        .show-password-checkbox {
            margin-left: 10px; /* Adjust this value to control the horizontal position of the checkbox */
        }
    </style>
</head>
<body>
    <section>
        <div class="imgbx">
            <img src="./ankur.png" alt="Login">
        </div>
        <div class="contentBox">
            <div class="formbox">
                <h2>Login</h2>
                <form id="loginForm" action="index.html">
                    <div class="inputbox">
                        <span>Username</span>
                        <input type="text" id="username">
                    </div>
                    <div class="inputbox">
                        <span>Password</span>
                        <input type="password" id="password">
                    </div>
                    <div class="remember">
                        <label for="showPassword">
                            <input type="checkbox" id="showPassword" class="show-password-checkbox"> Show Password
                        </label>
                    </div>
                    <div class="remember">
                        <label for="remme">
                            <input type="checkbox" id="remme"> Remember me 
                        </label>
                    </div>
                    <div class="inputbox" id="modify">
                        <input type="submit" value="Sign in" name="signin">
                    </div>
                    <div class="inputbox">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Login with social media...</h3>
                <ul class="sci">
                    <li><i class="ri-facebook-fill"></i></li>
                    <li><i class="ri-twitter-fill"></i></li>
                    <li><i class="ri-instagram-line"></i></li>
                </ul>

                <div id="footer">
                    <div id="copyright">
                        <a href="#"><i class="ri-copyright-line"></i></a>
                        <h5>All rights reserved by the owner of this website</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const passwordInput = document.getElementById("password");
        const showPasswordCheckbox = document.getElementById("showPassword");

        showPasswordCheckbox.addEventListener("click", function () {
            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            const username = document.getElementById("username").value;
            const password = passwordInput.value;

            // Validate username
            const usernamePattern = /^[a-zA-Z0-9]+$/;
            if (!usernamePattern.test(username)) {
                alert("Username should contain only alphabets and numbers, and no special characters are allowed.");
                event.preventDefault();
                return;
            }

            // Validate password
            if (password.length < 8 || password.length > 12) {
                alert("Password must be between 8 and 12 characters in length.");
                event.preventDefault();
                return;
            }

            if (!/[!@#\$%\^&\*\(\)_\+{}\[\]:;<>,./?\\|\-]/.test(password)) {
                alert("Password must contain at least one special character (!@#$%^&*()_+{}[]:;<>,./?\\|-).");
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
